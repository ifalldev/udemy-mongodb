<head>
</head>
<body>
  <button>Click Me!</button>

  <script type="text/javascript">
    function startGame() {
      let counter = 0;

      document.querySelector('button')
          .addEventListener('click', () => {
            ++counter;
          });

      setTimeout(() => {
        if (counter > 5) {
          alert('You won!! You click ' + counter + ' times!' );
        } else {
          alert('You lost, bro..')
        }
      }, 2000);
    }

    startGame();
  </script>
</body>
